<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <title>Coding Campaign</title>
</head>
<body class="has-background-grey-dark">


  <nav class="navbar is-dark is-justify-content-center">
    <div class="navbar-brand  ">
            <img class = "rollDice" src="/assets/images/20.png" alt="Nat-20" width="100px">
            <h1 class="is-size-1 has-text-weight-bold has-text-primary-light is-flex is-justify-content-center">Dnd Character Generator</h1>
            <img class = "rollDice" src="/assets/images/1.png" alt="Nat-20" width="100px">
    </div>
    
    
</nav>

<header class = "image">
  <img  src="/assets/images/The-Fierce-Force-1024x576.jpg" alt="Nat-20">
</header>


<!--Progress Bar-->
<progress class="progress is-success" value="0" max="100"></progress> 


    
    <div class="columns  has-text-centered"> <!-- testing bulma -->
      
        <div class="column" >
          <p style="margin-bottom: 100px;">Name Generator</p>
          <div id="buttons">
            <p id="nameText"></p>
            <button id="nameGen" class="button is-danger">Create</button>
          </div>
        </div>
        <div class="column">
          <p style="margin-bottom: 100px;" >Class Generator</p>
          
          <div>
            <p id="classText"></p>
            <button id="classGen" class="button is-danger">Create</button>
          </div>
        </div>
        <div class="column">
          <p style="margin-bottom: 100px;">Race Generator</p>
          
          <div id="buttons">
            <p id ="raceText"></p>
            <button id="raceGen" class="button is-danger">Create</button>
          </div>
        </div>
        <div class="column">
          <p style="margin-bottom: 100px;">Stat Generator</p>
          
          <div id="buttons">
            <button id="skillGen" class="button is-danger" style="margin-bottom: 100px;">Create</button>
          </div>
        </div>
        
      </div>

      <!--Center Save button-->
      <div class="columns is-centered mt-6">
        <div class="column is-narrow">
          <button class="button is-primary is-large">Save</button>
          <button id ="rerollButton"class="button is-primary is-large" style="margin-left: 150px;">Reroll</button>
        </div>
      </div>


      

      
        <h1 class="is-size-1 has-text-weight-bold has-text-primary-light is-flex is-justify-content-center">Saved Characters</h1>

        <div class="is-size-1 has-text-weight-bold has-text-primary-light is-justify-content-center" id="savedCharacter"> <!-- can post saved characters here, class race name and skills.-->
          
        </div>

      </div>








    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
    
</body>

</html>
